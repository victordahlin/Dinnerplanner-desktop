

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HOMELETTE</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
   </head>
   <body>
      
      <div class="jumbotron">
         <h2>HOMELETTE</h2>
         <p>For the best chefs in the world directly into your kitchen</p>
      </div>

      <div id="exampleView" style="float:left;">
      	<h3>My Dinner</h3>
      	<div>People <span id="numberOfGuests"></span></div>
      	<div>
      		<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
      		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
      	</div>
      	<div>
      		<p>Dish name</p>
      		<p>Cost</p>
      	</div>
      	<div>
      		<p>Pending</p>
      	</div>
      	<hr>
      	<div>
      		<button>Confirm Dinner</button>
      	</div>
      </div>
      
      <div id="selectDish">      	
      	<p>SELECT DISH</p>
      	<hr>
      	<div>
      		<input type="text" value="Enter key words"><button>Search</button>
      		<select>
      			<option value="main">Main</option>
      		</select>
      	</div><br>

      	<div id="picture-box"></div>
      	</div>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      <!-- The application JavaScript code -->
      <script src="js/app.js"></script>
      <script src="js/model/dinnerModel.js"></script>
      <script src="js/view/exampleView.js"></script>
      <script src="js/view/exampleViewController.js"></script>
      <script src="js/view/selectDish.js"></script>
	  <script src="js/view/selectDishController.js"></script>
   </body>
</html>
